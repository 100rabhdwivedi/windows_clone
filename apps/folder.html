<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This PC Clone – Saurabh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Windows style scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
  <div class="bg-white w-5/6 h-5/6 rounded-lg shadow-lg flex overflow-hidden">
    
    <!-- Sidebar -->
    <aside class="w-1/4 bg-gray-100 p-4 overflow-y-auto">
      <h2 class="font-semibold mb-4">This PC</h2>
      <ul class="space-y-2 text-sm text-gray-700">
        <li class="flex items-center space-x-2 hover:bg-gray-200 p-2 rounded cursor-pointer">
          <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9.75 2h-3.5A2.25 2.25 0 004 4.25v15.5A2.25 2.25 0 006.25 22h11.5A2.25 2.25 0 0020 19.75V8.5c0-1.243-.876-2.25-2.098-2.25H12L9.75 2z"/></svg>
          <span>Desktop</span>
        </li>
        <li class="flex items-center space-x-2 hover:bg-gray-200 p-2 rounded cursor-pointer">
          <svg class="h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 7a2 2 0 012-2h6a2 2 0 012 2v0h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z"/></svg>
          <span>Documents</span>
        </li>
        <li class="flex items-center space-x-2 hover:bg-gray-200 p-2 rounded cursor-pointer">
          <svg class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 7a2 2 0 012-2h6a2 2 0 012 2v0h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z"/></svg>
          <span>Music</span>
        </li>
        <li class="flex items-center space-x-2 hover:bg-gray-200 p-2 rounded cursor-pointer">
          <svg class="h-5 w-5 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 7a2 2 0 012-2h6a2 2 0 012 2v0h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z"/></svg>
          <span>Pictures</span>
        </li>
        <li class="flex items-center space-x-2 hover:bg-gray-200 p-2 rounded cursor-pointer">
          <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 7a2 2 0 012-2h6a2 2 0 012 2v0h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z"/></svg>
          <span>Videos</span>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="mb-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">This PC</h1>
        <button class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Download PDF</button>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <!-- Example items -->
        <div class="bg-gray-100 p-4 rounded-lg text-center hover:bg-gray-200 cursor-pointer">
          <svg class="mx-auto h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9.75 2h-3.5A2.25 2.25 0 004 4.25v15.5A2.25 2.25 0 006.25 22h11.5A2.25 2.25 0 0020 19.75V8.5c0-1.243-.876-2.25-2.098-2.25H12L9.75 2z"/></svg>
          <p class="mt-2 text-sm">Desktop</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg text-center hover:bg-gray-200 cursor-pointer">
          <svg class="mx-auto h-10 w-10 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 7a2 2 0 012-2h6a2 2 0 012 2v0h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z"/></svg>
          <p class="mt-2 text-sm">Documents</p>
        </div>
        <!-- Add other items similarly… -->
      </div>
    </main>
  </div>

  <script>
    document.querySelector('button[onclick="window.print()"]')?.remove();
    document.querySelector('button.bg-blue-600')?.addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
